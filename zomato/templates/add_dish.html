<!-- zomato/templates/add_dish.html -->
{% load static %}
{% include 'navbar.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Add New Dish</title>
</head>
<link rel="stylesheet" href="{% static 'add_dish.css' %}">
<body>
    
    <h1>Add a New Dish</h1>
    <div id="main">
    <form method="post">
        {% csrf_token %}
        <label for="dish_name">Dish Name:</label>
        <input type="text" id="dish_name" name="dish_name" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0.01" step="0.01" required><br>
        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available"><br>
        <label for="description">Short Description:</label>
        <textarea id="description" name="description" rows="3" cols="40"></textarea><br>
        <input type="submit" value="Add Dish">
    </form>
</div>
</body>
</html>
