<!-- zomato/templates/menu.html -->

<!DOCTYPE html>
<html>
<head>
    <title> Zomato Chronicles Menu</title>
</head>
<body>
    <h1>Welcome to Zomato Chronicles!</h1>
    <h2>Menu:</h2>
    <ul>
        {% for dish_id, dish_info in menu.items %}
            <li>{{ dish_info.name }} - ${{ dish_info.price }} {% if dish_info.available %}(Available){% else %}(Not Available){% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
